<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perrito segun tu nacimiento</title>
</head>

<!-- Styles -->
<link rel="stylesheet" href="./style.css">

<body>
  <main>
    <section class="container">
      <h1>Qué perrito eres según tu nacimiento</h1>
      
      <select name="months" id="mes">
        <option value="inicial" disabled selected hidden>Elige un mes</option>
        <option value="ene">Enero</option>
        <option value="feb">Febrero</option>
        <option value="mar">Marzo</option>
        <option value="abr">Abril</option>
        <option value="may">Mayo</option>
        <option value="jun">Junio</option>
        <option value="jul">Julio</option>
        <option value="ago">Agosto</option>
        <option value="sep">Septiembre</option>
        <option value="oct">Octubre</option>
        <option value="nov">Noviembre</option>
        <option value="dec">Diciembre</option>
      </select>

        <img width='200px' src="./imga/inicio1.JPG" alt="" class="imagen">

    </section>
  </main>
  <!-- Javascript -->
  <script src="./main.js"></script>
</body>

</html>
